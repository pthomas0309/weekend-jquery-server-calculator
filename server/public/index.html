<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Calculate</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <!-- input for first integer -->
    <input type="number" id="integerOne">
    <!-- buttons to decide operators -->
    <button id="addition">+</button>
    <button id="subtraction">-</button>
    <button id="division">/</button>
    <button id="multiplication">*</button>
    <!-- input for second integer -->
    <input type="number" id="integerTwo">
    <!-- buttons to execute logic and clear inputs -->
    <button id="doMath">=</button>
    <button id="clearIn">C</button>
</body>
</html>
