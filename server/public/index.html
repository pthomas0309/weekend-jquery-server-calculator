<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Calculate</title>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <section id="calculator">
        <!-- input for first integer -->
        <input type="number" id="integerOne" class="numberInput">
        <!-- buttons to decide operators -->
        <button data-operator="+" id="addition">+</button>
        <button data-operator="-" id="subtraction">-</button>
        <button data-operator="/" id="division">/</button>
        <button data-operator="*" id="multiplication">*</button>
        <!-- input for second integer -->
        <input type="number" id="integerTwo" class="numberInput">
        <!-- buttons to execute logic and clear inputs -->
        <button id="doMath">=</button>
        <button id="clearIn">C</button>
    </section>
    <section id="answer">
    </section>
    <section>
        <ul id="calcHistory">
        </ul>
    </section>
</body>

</html>
